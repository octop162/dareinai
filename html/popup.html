<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dareinai</title>
    <style>
      body {
        background-color: gray;
      }
      input {
        box-sizing: border-box;
      }
      #wrap {
        padding: 1px;
      }
      #message {
        font-weight: bold;
      }
      .box {
        background-color: #eee;
        border-bottom: 1px solid gray;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="box">
        <button id="confirm">不在確認</button>
        <button id="save">設定保存</button>
        <button id="copy">メンバーをコピー</button>
      </div>
      <div class="box">
        <h3>メンバー</h3>
        <br />
        <textarea cols="50" rows="10" id="participants"></textarea>
      </div>
      <div class="box">
        <h3>いないひと</h3>
        <ul id="message"></ul>
      </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/popup.js"></script>
  </body>
</html>
